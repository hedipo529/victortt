<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan Gay</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Estilo global */
        body {
            color: white;
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Estilo da lista de navegação */
        ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            align-items: center;
            padding: 16px;
        }

        /* Estilo da imagem no header */
        header img {
            border-radius: 50%;
            border: 5px solid green;
        }

        /* Estilo da classe usada no header */
        .classs {
            text-align: center;
        }

        /* Estilo do título principal */
        h1 {
            color: green;
        }

        /* Estilo da imagem no footer */
        footer img {
            width: 50px;
            height: 50px;
        }

        /* Estilo do footer */
        footer {
            display: flex;
            justify-content: center;
        }

        /* Estilo da barra de pesquisa */
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid green;
            background-color: white;
            color: black;
        }

        .search-bar button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 5px;
            border: 2px solid green;
            background-color: green;
            color: white;
            cursor: pointer;
        }

        /* Estilo para destacar os resultados da pesquisa */
        .highlight {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">"come meu c0"</a></li>
            <li><a href="#">"compre meu onlyfans"</a></li>
            <li><a href="#">"sou gay"</a></li>
        </ul>
    </nav>  

    <!-- Barra de pesquisa -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Pesquise...">
        <button onclick="searchText()">Buscar</button>
    </div>

    <header> 
        <div class="classs">
            <img src="./img/gay.png" alt="Imagem de gay">
        </div>
        <h1>Jose Yan</h1>
        <h2>Sou Gay Come Meu C0</h2>
    </header> 

    <main>
        <section id="mainContent">
            <h3>Sobre mim</h3>
            <p>
                Ola, Meu nome é Jose Yan e eu sou Gay assumido e estou atrás de um viad0 para me comer.
                Se estiver Interessado, Me chama no Instagram...
            </p>
        </section>
    </main>

    <footer>
        <a href="https://www.instagram.com/yankkkk098" target="_blank" rel="noopener norefferer">
            <img src="./img/insta.png" alt="Instagram">
        </a>
        <p>Instagram</p>
    </footer>

    <script>
        function searchText() {
            // Remove qualquer destaque existente
            const mainContent = document.getElementById("mainContent");
            const paragraphs = mainContent.getElementsByTagName("p");

            for (let p of paragraphs) {
                p.innerHTML = p.textContent;  // Remove highlight
            }

            // Pega o valor da barra de busca
            const searchValue = document.getElementById("searchInput").value.toLowerCase();

            if (searchValue) {
                for (let p of paragraphs) {
                    const text = p.textContent.toLowerCase();
                    if (text.includes(searchValue)) {
                        // Realça o texto encontrado
                        const regex = new RegExp(`(${searchValue})`, 'gi');
                        p.innerHTML = p.textContent.replace(regex, `<span class="highlight">$1</span>`);
                    }
                }
            }
        }
    </script>
</body>
</html>
